<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="logo">ROCK PAPER SCISSORS</h1>
        </header>
        <div class="container">
            <h2>Choose your weapon</h2>
            <p id="result-el"></p>
            <h3 id="result-el-2">First to score 5 points wins the game</h3>
            <span>❔</span>
            <div class="score">
                <p><span id="player-score">Player: 0</span> <span id="computer-score">Computer: 0</span></p>
            </div>
            <div class="btn-container">
                <button id="btn-rock">✊</button>
                <button id="btn-paper">✋</button>
                <button id="btn-scissors">✌</button>
            </div>
            <div class="reset-container">
                <button id="reset">Reset</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
